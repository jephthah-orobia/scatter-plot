<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scatter Plot</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="please-wait">
        <div id="spinner"></div>
        <p>Please Wait...</p>
      </div>
      <div id="tooltip">
        <table>
          <tr>
            <th>Name</th>
            <td id="tt-name"></td>
          </tr>
          <tr>
            <th>Nationality</th>
            <td id="tt-nat"></td>
          </tr>
          <tr>
            <th>Year</th>
            <td id="tt-year"></td>
          </tr>
          <tr>
            <th>Time</th>
            <td id="tt-time"></td>
          </tr>
          <tr>
            <th>Place</th>
            <td id="tt-place"></td>
          </tr>
          <tr>
            <th>Doping</th>
            <td id="tt-doping"></td>
          </tr>
        </table>
      </div>
      <ul id="legend">
        <li>
          No doping allegations
          <div class="no-dope-style"></div>
        </li>
        <li>
          Riders with doping allegations
          <div class="dope-style"></div>
        </li>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="bundle.js" type="text/javascript"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
